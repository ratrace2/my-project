name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Build Backend with Maven
        working-directory: ./backend-demo
        run: mvn clean package -DskipTests

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Build Frontend
        working-directory: ./frontend-demo
        run: |
          npm install --legacy-peer-deps
          npm run build --prod --legacy-peer-deps

  deploy:
    name: Deploy on Self-Hosted VM
    runs-on: self-hosted
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4
      - name: Deploy with Docker Compose
        working-directory: ~/my-project/task8
        run: |
          docker compose build
          docker compose up -d
