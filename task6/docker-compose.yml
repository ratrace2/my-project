version: '3.9'

services:
  backend:
    build: ./backend-demo
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://kanban-postgres:5432/kanban
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: mypassword
    depends_on:
      - kanban-postgres

  frontend1:
    build: ./frontend-demo
    expose:
      - "80"

  frontend2:
    build: ./frontend-demo
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    depends_on:
      - frontend1
      - frontend2
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  kanban-postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: kanban
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
